  /System/ActivityLog/Entries:
    get:
      operationId: GetLogEntries
      parameters:
      - description: Optional. The record index to start at. All items with a lower
          index will be dropped from the results.
        explode: true
        in: query
        name: startIndex
        required: false
        schema:
          description: Optional. The record index to start at. All items with a lower
            index will be dropped from the results.
          format: int32
          nullable: true
          type: integer
        style: form
      - description: Optional. The maximum number of records to return.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          description: Optional. The maximum number of records to return.
          format: int32
          nullable: true
          type: integer
        style: form
      - description: Optional. The minimum date. Format = ISO.
        explode: true
        in: query
        name: minDate
        required: false
        schema:
          description: Optional. The minimum date. Format = ISO.
          format: date-time
          nullable: true
          type: string
        style: form
      - description: Optional. Filter log entries if it has user id, or not.
        explode: true
        in: query
        name: hasUserId
        required: false
        schema:
          description: Optional. Filter log entries if it has user id, or not.
          nullable: true
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityLogEntryQueryResult'
            application/json; profile="CamelCase":
              schema:
                $ref: '#/components/schemas/ActivityLogEntryQueryResult'
            application/json; profile="PascalCase":
              schema:
                $ref: '#/components/schemas/ActivityLogEntryQueryResult'
          description: Activity log returned.
      summary: Gets activity log entries.
      tags:
      - ActivityLog
